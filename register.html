<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #000;
            color: #fff;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden; /* Prevent scroll */
        }
        .register-container {
            width: 100%;
            max-width: 400px;
            padding: 40px;
            background-color: #1a1a1a;
            border-radius: 10px;
            box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.6);
            text-align: center;
            box-sizing: border-box; /* Ensures padding doesnâ€™t cause overflow */
        }
        h2 {
            font-size: 30px;
            color: #4dac8b;
            font-weight: bold;
            margin-bottom: 25px;
        }
        label {
            display: block;
            text-align: left;
            margin: 10px 0 5px;
            font-weight: bold;
            color: #4dac8b;
        }
        input {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            background-color: #333;
            color: #fff;
        }
        input:focus {
            outline: none;
            border: 2px solid #4dac8b;
        }
        button {
            width: 100%;
            padding: 12px;
            background-color: #4dac8b;
            color: #000;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out;
        }
        button:hover {
            background-color: #39a47d;
        }
        .extra-links {
            margin-top: 20px;
            font-size: 14px;
            color: #bbb;
        }
        .extra-links a {
            color: #4dac8b;
            text-decoration: none;
        }
        .extra-links a:hover {
            text-decoration: underline;
        }
        .register-container .fas {
            margin-right: 10px;
        }
        
        /* Ensuring page adapts to smaller screens */
        @media (max-height: 600px) {
            body {
                overflow-y: auto; /* Allow scrolling only on smaller screens */
            }
            .register-container {
                padding: 20px;
            }
        }
    </style>
</head>
<body>

    <div class="register-container">
        <h2><i class="fas fa-user-plus"></i> Register</h2>
        <form id="register-form">
            <label for="username"><i class="fas fa-user"></i> Username</label>
            <input type="text" id="username" placeholder="Enter your username" required>
            <label for="email"><i class="fas fa-envelope"></i> Email</label>
            <input type="email" id="email" placeholder="Enter your email" required>
            <label for="password"><i class="fas fa-lock"></i> Password</label>
            <input type="password" id="password" placeholder="Enter your password" required>
            <label for="confirm-password"><i class="fas fa-lock"></i> Confirm Password</label>
            <input type="password" id="confirm-password" placeholder="Confirm your password" required>
            <button type="submit">Register</button>
        </form>
        <div class="extra-links">
            <span>Already have an account? <a href="login.html">Sign In here</a></span>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
        document.getElementById('register-form').addEventListener('submit', function (event) {
            event.preventDefault(); 
            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm-password').value;

            if (password !== confirmPassword) {
                Swal.fire({
                    title: 'Error',
                    text: 'Passwords do not match!',
                    icon: 'error',
                    confirmButtonText: 'Try Again'
                });
                return;
            }

            const storedUsers = JSON.parse(localStorage.getItem('users')) || [];
            const userExists = storedUsers.find(user => user.username === username || user.email === email);

            if (userExists) {
                Swal.fire({
                    title: 'Error',
                    text: 'Username or Email already exists!',
                    icon: 'error',
                    confirmButtonText: 'Try Again'
                });
            } else {
                storedUsers.push({ username, email, password });
                localStorage.setItem('users', JSON.stringify(storedUsers));
                Swal.fire({
                    title: 'Registration Successful',
                    text: 'Welcome ' + username + '!',
                    icon: 'success',
                    confirmButtonText: 'Go to Login'
                }).then(() => {
                    window.location.href = 'login.html';
                });
            }
        });
    </script>

</body>
</html>
